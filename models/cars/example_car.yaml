model: "Kinematic Single Track"

parameters:
  wheelbase: {min: 0.0, max: 10.0, default: 2.0}
  track_width: {min: 0.0, max: 10.0, default: 1.4}
  v_max: {min: 0.0, max: 100.0, default: 30.0}
  steering_delay: {min: 0.0, max: 1.0, default: 0.0}
  drivetrain_delay: {min: 0.0, max: 1.0, default: 0.0}
  steering_rack_ratio: {min: 0.0, max: 1.0, default: 0.1}

inputs:
  steering_wheel_angle_input: {min: -3.5, max: 3.5}
  steering_wheel_rate_input: {min: -24.0, max: 24.0}
  ax: {min: -30.0, max: 30.0}

states:
  x: {min: -10000.0, max: 10000.0}
  y: {min: -10000.0, max: 10000.0}
  yaw: {min: -3.141592653589793, max: 3.141592653589793}
  wheel_fl_angle: {min: -1.5707963267948966, max: 1.5707963267948966}
  wheel_fr_angle: {min: -1.5707963267948966, max: 1.5707963267948966}
  ax: {min: -30.0, max: 30.0}
  steering_wheel_angle: {min: -3.5, max: 3.5}
  steering_wheel_rate: {min: -24.0, max: 24.0}
  v: {min: 0.0, max: 50.0}

settings:
  steering_input_mode: {default: "rate"}