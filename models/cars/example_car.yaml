model: "Kinematic Single Track"

parameters:
  wheelbase: {min: 0.0, max: 10.0, default: 1.9}
  track_width: {min: 0.0, max: 10.0, default: 1.4}
  v_max: {min: 0.0, max: 100.0, default: 30.0}
  steering_delay: {min: 0.0, max: 1.0, default: 0.0}
  drivetrain_delay: {min: 0.0, max: 1.0, default: 0.0}
  steering_rack_ratio: {min: 0.0, max: 15.0, default: 4.6}

inputs:
  steering_wheel_angle_input: {min: -3.0, max: 3.0}
  steering_wheel_rate_input: {min: -20.0, max: 20.0}
  ax: {min: -30.0, max: 30.0}

states:
  x: {min: -infinity, max: infinity}
  y: {min: -infinity, max: infinity}
  yaw: {min: -infinity, max: infinity}
  wheel_fl_angle: {min: -infinity, max: infinity}
  wheel_fr_angle: {min: -infinity, max: infinity}
  ax: {min: -30.0, max: 30.0}
  steering_wheel_angle: {min: -3.0, max: 3.0}
  steering_wheel_rate: {min: -20.0, max: 20.0}
  v: {min: 0.0, max: 40.0}

settings:
  steering_input_mode: {default: "rate"}